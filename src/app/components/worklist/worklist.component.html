<div class="flex h-full bg-white">
  <!-- Main Worklist -->
  <div class="flex-1 p-6">
    <h2 class="flex items-center text-xl font-semibold text-gray-900">
      <mat-icon class="mr-2">folder</mat-icon>
      Työlistä
      <span class="ml-4 rounded-md bg-blue-100 px-2 py-1 text-sm text-blue-600">Kalenteri</span>
    </h2>
    <div class="my-2 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <button class="text-gray-500 hover:text-gray-700">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <span class="pb-2 text-sm text-gray-600">Eillinen lista</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="pb-2 text-sm text-gray-600">Huomisen lista</span>
        <button class="text-gray-500 hover:text-gray-700">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>

    <!-- Worklist Items -->
    <div class="overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm">
      <mat-accordion>
        <mat-expansion-panel
          *ngFor="let item of worklistItems; let i = index"
          [ngClass]="{ 'border-t border-gray-200': i > 0 }"
        >
          <mat-expansion-panel-header class="px-6 py-4 hover:bg-gray-50">
            <mat-panel-title class="flex w-full items-center">
              <div class="flex flex-1 items-center space-x-4">
                <div class="flex items-center space-x-3">
                  <mat-icon class="text-lg text-gray-600">access_time</mat-icon>
                  <span class="text-base font-medium text-gray-900">{{ item.time }}</span>
                </div>
                <div class="flex-1">
                  <span class="font-medium text-gray-900">{{ item.patient }}</span>
                  <span class="ml-2 text-sm text-gray-500">– {{ item.patientId }}</span>
                </div>
              </div>
              <div class="block-buttons ml-4">
                <button
                  class="ml-2 rounded-full px-3 py-1 text-xs text-white"
                  *ngFor="let action of item.actions"
                >
                  {{ action }}
                </button>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <!-- Expanded Content - Only shows when panel is opened -->
          <div class="border-t border-gray-100 bg-gray-50 px-6 pt-1 pb-1">
            <div *ngIf="item.description" class="mb-4 rounded-lg bg-blue-50 p-3">
              <p class="text-sm text-gray-700">{{ item.description }}</p>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <!-- Notes section at bottom -->
    <div class="mt-8">
      <app-notepad></app-notepad>
    </div>
  </div>
</div>
