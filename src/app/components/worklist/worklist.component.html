<div class="flex h-full bg-white">
  <!-- Main Worklist -->
  <div class="flex-1 p-6">
    <div class="mb-6 flex items-center justify-between">
      <h2 class="flex items-center text-xl font-semibold text-gray-900">
        <mat-icon class="mr-2">folder</mat-icon>
        Työlistä
      </h2>
      <div class="flex items-center space-x-2">
        <button class="text-gray-500 hover:text-gray-700">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <span class="text-sm text-gray-600">Eillinen lista</span>
        <button class="text-gray-500 hover:text-gray-700">
          <mat-icon>navigate_next</mat-icon>
        </button>
        <span class="text-sm text-gray-600">Huomisen lista</span>
      </div>
    </div>

    <!-- Worklist Items -->
    <mat-accordion class="space-y-2">
      <mat-expansion-panel
        *ngFor="let item of worklistItems"
        class="overflow-hidden rounded-lg border border-gray-200 shadow-sm"
      >
        <mat-expansion-panel-header class="py-4">
          <mat-panel-title class="flex w-full items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <mat-icon class="text-blue-600">access_time</mat-icon>
                <span class="font-medium text-gray-900">{{ item.time }}</span>
              </div>
              <div class="text-gray-700">
                <span class="font-medium">{{ item.patient }}</span>
                <span class="ml-2 text-sm text-gray-500">– {{ item.patientId }}</span>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <span class="rounded-full px-2 py-1 text-xs font-medium" [ngClass]="item.statusColor">
                {{ item.status }}
              </span>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="border-t border-gray-100 pt-4">
          <div *ngIf="item.description" class="mb-4 rounded-lg bg-blue-50 p-3">
            <p class="text-sm text-gray-700">{{ item.description }}</p>
          </div>

          <div class="flex flex-wrap gap-2">
            <button
              *ngFor="let action of item.actions"
              class="rounded-lg border px-4 py-2 text-sm font-medium transition-colors"
              [ngClass]="{
                'border-blue-600 bg-blue-600 text-white hover:bg-blue-700':
                  action.includes('Avaa etävastaanotito'),
                'border-green-600 bg-green-600 text-white hover:bg-green-700':
                  action.includes('Aloita vastaanotio'),
                'border-gray-300 bg-white text-gray-700 hover:bg-gray-50':
                  !action.includes('Avaa etävastaanotito') &&
                  !action.includes('Aloita vastaanotio'),
              }"
            >
              {{ action }}
            </button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <!-- Notes section at bottom -->
    <div class="mt-8">
      <h3 class="mb-4 text-lg font-medium text-gray-900">Muistiinpanot</h3>
      <div class="rounded-lg bg-gray-50 p-4">
        <div class="mb-2 flex items-center justify-between">
          <span class="text-sm text-gray-600">Edellinen merkintä</span>
          <button class="text-gray-400 hover:text-gray-600">
            <mat-icon class="h-4 w-4">more_vert</mat-icon>
          </button>
        </div>
        <div class="mb-4 text-sm text-gray-500 italic">Ei potilaan nimi tai henkilötunnus...</div>

        <!-- Include the notepad component -->
        <app-notepad></app-notepad>
      </div>
    </div>
  </div>
</div>
