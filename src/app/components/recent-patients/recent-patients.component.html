<div class="rounded-2xl border-1 border-gray-100 bg-white p-4">
  <div class="mb-4 flex items-center justify-between">
    <h3 class="text-lg font-semibold text-gray-900">Viimeisimmät potilaat</h3>
  </div>

  <div class="space-y-2">
    <!-- Search bar -->
    <div class="relative mb-4">
      <input
        type="text"
        placeholder="Etsi potilaan nimi tai henkilötunnus..."
        class="w-full rounded-lg border border-gray-300 py-2 pr-4 pl-10 text-sm"
      />
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <mat-icon mat-suffix class="text-gray-400">search</mat-icon>
      </div>
    </div>

    <!-- Patients list -->
    <div class="space-y-1">
      <button
        *ngFor="let patient of patients"
        (click)="patientClick(patient.name)"
        class="flex w-full items-center space-x-2 border-b-1 border-gray-200 px-2 py-2 text-left hover:bg-gray-100"
      >
        <button>></button>
        <span class="text-sm">{{ patient.name }} – {{ patient.patientId }} </span>
      </button>
    </div>
  </div>
</div>
