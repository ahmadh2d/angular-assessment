<div class="min-h-screen bg-gray-50 py-8">
  <div class="mx-auto max-w-3xl px-4">
    <mat-card class="shadow-lg">
      <mat-card-header class="mb-6 border-b border-gray-200 pb-4">
        <div class="flex w-full items-center justify-between">
          <div>
            <p class="mt-1 text-sm text-gray-500">
              <strong>Tuomas Veikko Kerola,</strong> Helsinki Sairala, Kardiologian osasto
            </p>
          </div>
          <div class="flex items-center space-x-1">
            <span class="pt-1.5 text-sm text-gray-600">29/10/2024 14:49</span>
            <button mat-icon-button class="text-gray-400">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Patient Name Section -->
          <div>
            <label for="patientName" class="mb-2 block text-gray-600">Potilaan koko nimi:</label>
            <div>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="patientName" id="patientName" />
              </mat-form-field>
            </div>
          </div>

          <!-- Birth Date and Social Security Number -->
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <div>
              <label for="birthDate" class="mb-2 block text-gray-600">Syntymäaika:</label>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="birthDate" id="birthDate" />
              </mat-form-field>
            </div>

            <div>
              <label for="socialSecurityNumber" class="mb-2 block text-gray-600"
                >Potilastunnus:</label
              >
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="socialSecurityNumber" id="socialSecurityNumber" />
              </mat-form-field>
            </div>
          </div>

          <!-- Event Type -->
          <div>
            <label for="eventType" class="mb-2 block text-gray-600">Tapahtuman tyyppi:</label>
            <mat-form-field appearance="outline" class="w-full">
              <mat-icon matPrefix class="text-gray-400">search</mat-icon>
              <input
                matInput
                formControlName="eventType"
                placeholder="Tapahtuman tyyppi..."
                id="eventType"
              />
              <mat-icon matSuffix class="text-gray-400">mic</mat-icon>
            </mat-form-field>
          </div>

          <!-- Visit Reason -->
          <div>
            <label for="visitReason" class="mb-2 block text-gray-600">Käynnin syy:</label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                formControlName="visitReason"
                id="visitReason"
                placeholder="Käynnin syy"
              />
              <mat-icon matSuffix>mic</mat-icon>
            </mat-form-field>
          </div>

          <!-- Status Radio Buttons -->
          <div class="space-y-3">
            <span class="block text-gray-600">Tila:</span>
            <mat-radio-group formControlName="status" class="flex flex-wrap gap-4">
              <mat-radio-button
                *ngFor="let option of statusOptions"
                [value]="option.value"
                class="mr-4"
              >
                {{ option.label }}
              </mat-radio-button>
            </mat-radio-group>
          </div>

          <!-- Doctor -->
          <div class="flex place-items-center-safe">
            <label for="doctor" class="w-2/5 text-gray-600"> Lääkäri: </label>
            <mat-form-field appearance="outline" class="!w-3/5">
              <input matInput formControlName="doctor" readonly id="doctor" />
            </mat-form-field>
          </div>

          <!-- Appointment Date and Time -->
          <div class="flex items-center justify-between">
            <label for="appointmentDateTime" class="w-2/5 text-gray-600">
              Vastaanottotaika ja -päivämäärä:
            </label>
            <mat-form-field appearance="outline" class="!w-3/5">
              <input
                matInput
                formControlName="appointmentDateTime"
                placeholder="29/10/2024 14:49"
                id="appointmentDateTime"
              />
              <button mat-icon-button matSuffix type="button">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <!-- Additional Notes -->
          <div>
            <label for="additionalNotes" class="mb-2 block text-gray-600">Lisähuomiot:</label>
            <mat-form-field appearance="outline" class="w-full">
              <textarea
                matInput
                formControlName="additionalNotes"
                rows="4"
                placeholder="Lisää huomioita tähän..."
                id="additionalNotes"
              ></textarea>
              <mat-icon matSuffix>mic</mat-icon>
            </mat-form-field>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end space-x-4 border-t border-gray-200 pt-6">
            <button mat-raised-button color="primary" type="submit" class="px-6 py-2">
              Luo tapahtuma
            </button>
            <button mat-stroked-button type="button" (click)="onCancel()" class="px-6 py-2">
              Sulje
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
